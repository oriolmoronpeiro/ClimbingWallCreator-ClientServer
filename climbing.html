            <button class="back" id="goBack">exit room</button>
            <button class="back" id="goChat">open chat</button>
            <button class="back" id="goGallery">open gallery</button>
            <main class="login-form">
                <h3>Login</h3>
                <div class="input-login">
                    <h4>Username</h4>
                    <input id="username-field" type="text">
                    <div id="warning_user_exists" class="message-log warning">this username is in use</div>
                </div>
                <div class="input-login">
                    <h4>Room Name</h4>
                    <input id="roomname-field" type="text">
                </div>
                <div class="input-login avatar">
                    <h4 class="conc-title">Avatar&nbsp<h6 class="conc-title">(Optional)</h6></h4>
                    <ul class="avatars">
                        <li id="avatar_1" class="selected"><img src="img/avatars/avatar_1.png" alt="avatar" /></li>
                        <li id="avatar_2"><img src="img/avatars/avatar_2.png" alt="avatar" /></li>
                        <li id="avatar_3"><img src="img/avatars/avatar_3.png" alt="avatar" /></li>
                        <li id="avatar_4"><img src="img/avatars/avatar_4.png" alt="avatar" /></li>
                        <li id="avatar_5"><img src="img/avatars/avatar_5.png" alt="avatar" /></li>
                    </ul>
                </div>
                <div class="joinbtn">
                    <button id="joinserverbtn" type="submit">Join</button>
                </div>
            </main>
        </div>
        <main class="message-content">
            <div id="msgboard" class="msgboard hide">
            </div>
            <div class="inputelements">
                <input id="inputMsg" type="text" class="msginput">
                <button id="sendMsgBtn" type="submit">Send</button>
            </div>
        </main>
